<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>計時器</title>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="./assets/cdn/material-icon.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- p5.js -->
  <script src="assets/cdn/p5.min.js"></script>

  <style>
    .demo-layout-transparent {
      background: white;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }

    .black-font{
      color:black;
    }

    .tc-font{
      font-family: 'Noto Sans TC', sans-serif;
    }

    .mdl-layout__drawer-button > i{
      color:black;
    }

    .portfolio-max-width{
      margin:auto;
    }

    .md2-card{
      border-radius:10px;
      border-collapse:unset;
    }
    
    #timerDisplay{
      position:fixed;
      top:0; bottom:0; left:0; right:0;
      text-align: center;
      margin-top: calc( 50vh - 60px);
      font-size: 150px;
    }
  </style>
</head>
<body>
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title black-font tc-font" id="deviceName">計時器</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a target="_blank" class="mdl-navigation__link" style="color:black" href="https://github.com/ljcucc">關於作者</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer tc-font">
      <span class="mdl-layout-title">選單</span>
      <nav class="mdl-navigation">
        <a target="_blank" class="mdl-navigation__link" href="https://github.com/ljcucc">關於</a>
        <!--<a class="mdl-navigation__link" href="./dashboard.html">控制台</a>-->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div id="timerDisplay">
        {{time}}
        <div style="color:rgba(0,0,0,.10); font-size: 16px; margin-top: 100px">此應用程式由ljcucc製作，更多有關我的資訊可以到我的Github上 @ljcucc</div>
      </div>

      <dialog class="mdl-dialog md2-card" id="openDialog">
        <h4 class="mdl-dialog__title title">Allow data collection?</h4>
        <div class="mdl-dialog__content">
          <p class="description">
            Allowing us to collect data will let us get you the information you want faster.
          </p>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button close">關閉</button>
        </div>
      </dialog>
      
    </main>
  </div>
</body>
<script src="./src/index.js"></script>
</html>
